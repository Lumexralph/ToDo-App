<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-App</title>
</head>

<body id="todo-app" style="text-align: center;">
    <h1>ToDo App</h1>
    <p>TODO</p>
    <h2>Add new items</h2>
    <p>
        What needs to be done?
        <input type="text" id="todoInput" title="What should be added to
        the todo list?" onblur="addTodo()"/>
        <input type="button" value="Add todo" onclick="addTodo()"/>
    </p>
    <h2>Current todo list</h2>
    <p>Filter: <input type="text" id="todoFilter" title="Filter for the
   todo list" onkeyup="filterTodoList()" onblur="filterTodoList()"/></p>
    <div id="todoListContainer">Nothing to do, hurray!</div>
    <script type="text/javascript" src="todo.js"></script>
</body>

</html>
